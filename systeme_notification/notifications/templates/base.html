<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système de Notifications Campus{% endblock %}</title>

    <!-- Bootstrap (pour simplifier le style général) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>

<body style="background: #f5f7fa;">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Notifications Campus</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Bonjour, {{ user.username }} !</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Déconnexion</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Connexion</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
